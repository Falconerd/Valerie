<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		#ui {}

		#ui-player {}

		#ui-player-status {
			position: absolute;
			top: 2%;
			left: 2%;
			z-index: 9000;
		}

		#ui-player-status-portrait-border {
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-bottom-color: #000000;
			position: absolute;
			top: -50px;
		}

		#ui-player-status-portrait-border:after {
			content: '';
			position: absolute;
			left: -50px;
			top: 50px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-top-color: #000000;
		}

		#ui-player-status-portrait-image {
			content: '';
			background: url('media/ui/portrait.png') no-repeat;
			position: absolute;
			left: -48px;
			top: 2px;
			height: 96px;
			width: 96px;
			z-index: 9001;
		}

		#ui-player-status-bars {
			margin-top: 40px;
			margin-left: 94px;
		}

		#ui-player-status-bars-health-border {
			padding: 1px;
			box-sizing: border-box;
			height: 10px;
			width: 120px;
			-webkit-transform: skew(45deg);
			   -moz-transform: skew(45deg);
			     -o-transform: skew(45deg);
			background: black;
		}

		#ui-player-status-bars-health-bar {
			height: 8px;
			width: 118px;
			background: rgb(0,255,0);
		}

		#ui-player-status-bars-energy-border {
			padding: 1px;
			box-sizing: border-box;
			height: 6px;
			width: 80px;
			-webkit-transform: skew(-45deg);
			   -moz-transform: skew(-45deg);
			     -o-transform: skew(-45deg);
			background: black;
			margin-left: 2px;
		}

		#ui-player-status-bars-energy-bar {
			height: 4px;
			width: 78px;
			background: orange;
		}

		#ui-player-skills {
			position: absolute;
			bottom: 0;
			right: 0;
			width: 300px;
			height: 300px;
		}

		#ui-player-skills-container {
			position: relative;
			width: 300px;
			height: 300px;
		}

		#ui-player-skills-1-border {
			top: 100px;
			left: 150px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-bottom-color: #333;
			position: absolute;
			z-index: 9999;
		}

		#ui-player-skills-1-border:after {
			content: '';
			position: absolute;
			left: -50px;
			top: 50px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-top-color: #333;
			z-index: 9999;
		}

		#ui-player-skills-1-image {
			content: '';
			background: url('media/ui/skills/attack.png') no-repeat;
			position: absolute;
			right: -48px;
			top: 2px;
			height: 96px;
			width: 96px;
			z-index: 10001;
		}

		#ui-player-skills-2-border {
			top: 100px;
			left: 125px;
			width: 0;
			height: 0;
			border: 25px solid transparent;
			border-bottom-color: #333;
			position: absolute;
			z-index: 9999;
		}

		#ui-player-skills-2-border:after {
			content: '';
			position: absolute;
			left: -25px;
			top: 25px;
			width: 0;
			height: 0;
			border: 25px solid transparent;
			border-top-color: #333;
			z-index: 9999;
		}

		#ui-player-skills-2-image {
			content: '';
			background: url('media/ui/skills/ice-spear.png') no-repeat;
			position: absolute;
			right: -24px;
			top: 2px;
			height: 48px;
			width: 48px;
			z-index: 10001;
		}

	</style>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body>
<div id="ui">

	<div id="ui-player">
		
		<div id="ui-player-status">

			<div id="ui-player-status-portrait-border">
				<div id="ui-player-status-portrait-image"></div>
			</div>

			<div id="ui-player-status-bars">

				<div id="ui-player-status-bars-health-border">
					<div id="ui-player-status-bars-health-bar"></div>
				</div>

				<div id="ui-player-status-bars-energy-border">
					<div id="ui-player-status-bars-energy-bar"></div>
				</div>

			</div>

		</div>

		<div id="ui-player-skills">

			<div id="ui-player-skills-container">

				<div id="ui-player-skills-1-border">
					<div id="ui-player-skills-1-image"></div>
				</div>

				<div id="ui-player-skills-2-border">
					<div id="ui-player-skills-2-image"></div>
				</div>

			</div>

		</div>

	</div>

</div>
	<canvas id="canvas"></canvas>
</body>
</html>
