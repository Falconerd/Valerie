<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

		#playerUI {
			position:absolute;
			top: 2%;
			left: 2%;
			z-index: 9999;
		}

		#playerUIPortraitBorder {
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-bottom-color: #000000;
			position: absolute;
			top: -50px;
			z-index: 9999;
		}

		#playerUIPortraitBorder:after {
			content: '';
			position: absolute;
			left: -50px;
			top: 50px;
			width: 0;
			height: 0;
			border: 50px solid transparent;
			border-top-color: #000000;
			z-index: 9999;
		}

		#playerUIPortraitImage {
			content: '';
			background: url('media/ui/portrait.png') no-repeat;
			position: absolute;
			left: -48px;
			top: 2px;
			height: 96px;
			width: 96px;
			z-index: 10001;
		}

		#playerUIBars {
			margin-top: 40px;
			margin-left: 94px;
		}

		#playerUIHealthBackground {
			padding: 1px;
			box-sizing: border-box;
			height: 10px;
			width: 120px;
			-webkit-transform: skew(45deg);
			   -moz-transform: skew(45deg);
			     -o-transform: skew(45deg);
			background: black;
		}

		#playerUIHealthBar {
			height: 8px;
			width: 118px;
			background: rgb(0,255,0);
		}

		#playerUIEnergyBackground {
			padding: 1px;
			box-sizing: border-box;
			height: 6px;
			width: 80px;
			-webkit-transform: skew(-45deg);
			   -moz-transform: skew(-45deg);
			     -o-transform: skew(-45deg);
			background: black;
			margin-left: 2px;
		}

		#playerUIEnergyBar {
			height: 4px;
			width: 78px;
			background: orange;
		}

	</style>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body>
<div id="ui">
	<div id="playerUI">
		<div id="playerUIPortraitBorder">
			<div id="playerUIPortraitBackground">
				<div id="playerUIPortraitImage">
					
				</div>
			</div>
		</div>
		<div id="playerUIBars">
			<div id="playerUIHealthBackground">
				<div id="playerUIHealthBar">
					
				</div>
			</div>
			<div id="playerUIEnergyBackground">
				<div id="playerUIEnergyBar">
					
				</div>
			</div>
		</div>
	</div>
</div>
	<canvas id="canvas"></canvas>
</body>
</html>
